<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title -->
    <title>Maquetaciones-MarketMix</title>
</head>
<body>
    <!-- Content -->
    <main class="main-designs">
        <!--First card-->
        <section class="designs-card" >
            <div class="card-food">
                <div class="food-image">
                    <span class="image-image--food" />
                    <div class="image-sale--food">
                        <div class="sale-image">
                            <span class="image-image--sale"></span>
                        </div>
                        <span class="sale-rectangle">&nbsp &nbsp &nbsp 25%dcto</span>
                    </div>
                </div>
                <div class="food-title">
                    <h2 class="title-title--food">MILANESA DE POLLO + BEBIDA PERSONAL</h2>
                </div>
                <div class="food-desc">
                    <p class="desc-sentence--food">Milanesa de pollo apanado + arroz + papa francesa + ensalada + bebida personal</p>
                </div>
                <div class="food-sale">
                    <p class="sale-prince--food"><small>Antes <del>$35.000</del></small>|<b>$22.950</b></p>
                    <button class="sale-button--food">Pedir</button>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
